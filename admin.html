<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ferro Oriente | Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

<div class="container py-4">

  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
    <div>
      <h3 class="fw-bold m-0">Panel de administración</h3>
      <p id="rolInfo" class="text-muted m-0"></p>
    </div>

    <div class="d-flex gap-2">
      <a href="index.html" class="btn btn-outline-dark btn-sm">
        <i class="fa-solid fa-house me-1"></i> Sitio
      </a>

      <!-- Solo Admin verá este botón -->
      <a id="btnUsuarios" href="usuarios.html" class="btn btn-primary btn-sm d-none">
        <i class="fa-solid fa-users me-1"></i> Usuarios
      </a>

      <button class="btn btn-danger btn-sm" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket me-1"></i> Salir
      </button>
    </div>
  </div>

  <!-- FORM PRODUCTO (solo admin y supervisor) -->
  <form id="formProducto" class="card p-3 mb-4">
    <h6 class="fw-bold mb-3">
      <i class="fa-solid fa-plus me-1"></i> Agregar producto
    </h6>

    <div class="row g-2">
      <div class="col-md-6">
        <input class="form-control" name="nombreProducto" placeholder="Nombre" required>
      </div>
      <div class="col-md-6">
        <select class="form-select" name="idCategoria" id="catSelect" required></select>
      </div>

      <div class="col-12">
        <textarea class="form-control" name="descripcion" placeholder="Descripción" required></textarea>
      </div>

      <div class="col-md-4">
        <input class="form-control" name="precio" type="number" step="0.01" placeholder="Precio" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" name="stock" type="number" placeholder="Stock" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" name="imagen" type="file" accept="image/*" required>
      </div>

      <div class="col-12">
        <button class="btn btn-success w-100">
          <i class="fa-solid fa-floppy-disk me-1"></i> Guardar producto
        </button>
      </div>
    </div>
  </form>

  <!-- TABLA PRODUCTOS -->
  <div class="card p-3">
    <h6 class="fw-bold mb-2">
      <i class="fa-solid fa-boxes-stacked me-1"></i> Inventario
    </h6>

    <div class="table-responsive">
      <table class="table table-bordered align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th style="width:160px">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="assets/js/data.js"></script>
<script src="assets/js/storage.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>
