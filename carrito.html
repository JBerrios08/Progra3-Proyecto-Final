<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ferro Oriente | Carrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Ferro Oriente</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav me-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>

      <div class="d-flex align-items-center gap-3">
        <a href="carrito.html" class="text-white position-relative">
          <i class="fa-solid fa-cart-shopping fs-5"></i>
          <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>

        <div class="dropdown">
          <a class="text-white dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <i class="fa-solid fa-user fs-5"></i>
          </a>
          <ul id="userMenu" class="dropdown-menu dropdown-menu-end"></ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="fw-bold m-0">Mi carrito</h3>
    <a href="tienda.html" class="btn btn-outline-dark btn-sm">
      <i class="fa-solid fa-arrow-left me-1"></i> Seguir comprando
    </a>
  </div>

  <div id="cartContainer"></div>

  <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 gap-2">
    <h4 class="m-0">Total: $<span id="cartTotal">0.00</span></h4>
    <button class="btn btn-success btn-lg" onclick="checkout()">
      <i class="fa-solid fa-bag-shopping me-2"></i> Comprar
    </button>
  </div>

  <!-- Ticket -->
  <div id="ticketBox" class="mt-4 d-none">
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="fw-bold mb-2">Ticket de compra</h5>
        <button class="btn btn-outline-primary btn-sm" onclick="window.print()">
          <i class="fa-solid fa-print me-1"></i> Imprimir
        </button>
      </div>
      <div id="ticketContent"></div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <div class="container text-center">
    Ferro Oriente © 2025
  </div>
</footer>

<script src="assets/js/data.js"></script>
<script src="assets/js/storage.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/carrito.js"></script>
<script src="assets/js/checkout.js"></script>

<script>
  const cont = document.querySelector("#cartContainer");
  const totalEl = document.querySelector("#cartTotal");

  function renderCart(){
    const cart = getCart();
    if(cart.length === 0){
      cont.innerHTML = `<div class="alert alert-info">Carrito vacío.</div>`;
      totalEl.textContent = "0.00";
      return;
    }

    cont.innerHTML = cart.map(i => `
      <div class="card mb-2 p-2">
        <div class="d-flex align-items-center gap-3">
          <img src="${i.imagen_data}" width="75" style="object-fit:cover;border-radius:10px">
          <div class="flex-grow-1">
            <h6 class="m-0 fw-bold">${i.nombreProducto}</h6>
            <small class="text-muted">$${i.precio} por unidad</small>
          </div>

          <div class="btn-group">
            <button class="btn btn-outline-secondary" onclick="updateQty(${i.idProducto},-1)">-</button>
            <button class="btn btn-outline-secondary disabled">${i.cantidad}</button>
            <button class="btn btn-outline-secondary" onclick="updateQty(${i.idProducto},1)">+</button>
          </div>
        </div>
      </div>
    `).join("");

    totalEl.textContent = cartTotal().toFixed(2);
  }

  renderCart();
  updateCartBadge();

  // Mostrar ticket si viene en URL
  const params = new URLSearchParams(location.search);
  if(params.get("ticket")==="1"){
    const venta = JSON.parse(localStorage.getItem(LS.lastTicket) || "null");
    if(venta){
      const box = document.querySelector("#ticketBox");
      const content = document.querySelector("#ticketContent");
      box.classList.remove("d-none");

      content.innerHTML = `
        <p class="mb-1"><b>N° Ticket:</b> ${venta.ticket}</p>
        <p class="mb-1"><b>Cliente:</b> ${venta.cliente}</p>
        <p class="mb-3"><b>Fecha:</b> ${venta.fecha}</p>
        <hr>
        <ul class="list-group mb-3">
          ${venta.items.map(it=>`
            <li class="list-group-item d-flex justify-content-between">
              <span>${it.nombreProducto} x ${it.cantidad}</span>
              <span>$${(it.precio*it.cantidad).toFixed(2)}</span>
            </li>
          `).join("")}
        </ul>
        <h6 class="text-end">Total: $${venta.total.toFixed(2)}</h6>
      `;
    }
  }

  // Menú usuario
  const user = getSession();
  const menu = document.querySelector("#userMenu");
  const canAccessPanel = user && ["admin", "supervisor"].includes(user.rol);

  if(!user){
    menu.innerHTML = `
      <li><a class="dropdown-item" href="login.html">Ingresar</a></li>
      <li><a class="dropdown-item" href="login.html#registro">Registrarme</a></li>
    `;
  } else {
    let panelBtn = canAccessPanel ? `<li><a class="dropdown-item" href="admin.html">Panel</a></li>` : "";
    menu.innerHTML = `
      <li class="px-3 py-2 small text-muted">Hola, ${user.nombre} (${user.rol})</li>
      ${panelBtn}
      <li><hr class="dropdown-divider"></li>
      <li><button class="dropdown-item text-danger" onclick="logout()">Cerrar sesión</button></li>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
