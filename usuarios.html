<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ferro Oriente | Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="fw-bold m-0">Usuarios</h3>
      <p class="text-muted m-0">Administraci√≥n de cuentas</p>
    </div>
    <div class="d-flex gap-2">
      <a href="admin.html" class="btn btn-outline-dark btn-sm">
        <i class="fa-solid fa-arrow-left me-1"></i> Panel
      </a>
      <button class="btn btn-danger btn-sm" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket me-1"></i> Salir
      </button>
    </div>
  </div>

  <form id="formUser" class="card p-3 mb-4">
    <h6 class="fw-bold mb-3">
      <i class="fa-solid fa-user-plus me-1"></i> Crear usuario
    </h6>

    <div class="row g-2">
      <div class="col-md-4">
        <input class="form-control" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" type="email" name="correo" placeholder="Correo" required>
      </div>
      <div class="col-md-2">
        <input class="form-control" name="password" placeholder="Clave" required>
      </div>
      <div class="col-md-2">
        <select class="form-select" name="rol" required>
          <option value="usuario">Usuario</option>
          <option value="team">Team</option>
          <option value="supervisor">Supervisor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-success w-100">
          <i class="fa-solid fa-floppy-disk me-1"></i> Guardar
        </button>
      </div>
    </div>
  </form>

  <div class="card p-3">
    <h6 class="fw-bold mb-2">
      <i class="fa-solid fa-users me-1"></i> Lista de usuarios
    </h6>
    <div class="table-responsive">
      <table class="table table-bordered align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th style="width:120px">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsers"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="assets/js/data.js"></script>
<script src="assets/js/storage.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/usuarios.js"></script>
</body>
</html>
